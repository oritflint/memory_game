<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק הזיכרון</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="memoryGame.css">
</head>
<body>
    <div class="g-screen d-flex flex-wrap justify-content-center py-5">
        <div class="gameBG">
            <div id="players" >
                <div id="p1" class="player">
                    Player Name: <span class="pname">  </span>&nbsp;&nbsp;&nbsp;&nbsp;
                    Scors: <span class="pscore"></span>
                </div>
                <div id="p2" class="player">
                    Player Name: <span class="pname">  </span>&nbsp;&nbsp;&nbsp;&nbsp;
                    Scors: <span class="pscore"></span>
                </div>
            </div>

            <div class="Popup" id="divAddPlayers">
                <h1><span>Enter players names</span></h1><br/>
                <div><label>First Player: </label><input type="text" id="player1"></div>
                <div><label>Second Player: </label><input type="text" id="player2"></div>
                <div class="footer"><button id="btnAppNames">   PLAY   </button> </div>

            </div>   

            <div class="Popup" id="divChooseLevel">
                <h1><span>Choose Level</span></h1><br/>
                <div><button id="btnLow">   LOW   </button></div>
                <div><button id="btnMedium">   MEDIUM   </button></div>
                <div><button id="btnHigh">   HIGH   </button> </div>

            </div>
            <div class="Popup" id="divEndOfGame">
                <h1><span>THE END!</span></h1><br/>
                <div>and the winner is....</div>
                <div id="winnerName"></div>
                <div id="winnerScores"></div>
                <div id="btnClose"><u>CLOSE</u></div>
            </div>
            <div id="gameTbl" class="myCards d-flex- flex-wrap justify-content-center py-5">

            </div>
        </div>
        <div id="Buttons" class="buttons">
            <div><button id="btnNewGame"><b>NEW GAME</b></button></div>
            <div><button id="btnAddPNames">PLAYERS NAME</button></div>
            <div><button id="btnChooseLevel">CHOOSE LEVEL</button></div>
        </div>    
    </div>


    <script src="memoryGame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></body>
</html>
